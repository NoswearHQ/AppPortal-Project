<body>
  <div class="jumbotron">
    <h2>KYC-Personne Physique</h2>      
    <br>
    <button type="button" class="btn btn-dark" (click)="back()">     <-- Retour</button>
  </div>
    <div class="container">
         <div class="row">
          <div class="col">
            <div class="icon"><img src="../../assets/img/robot.png"></div>
               </div>
                 <div class="col">
                     <br><br><br><br><br><br>
                     <div class="text-center">
                      <h5 >Code client</h5><br>
                    </div>
                   <input type="text" name="IdCustomer" size="50" [(ngModel)]="IdCustomer"><br><br>
                   <div class="text-center">
                       <button *ngIf="show2" type="button" class="btn btn-primary" (click)="extraireKYCPP()" >Envoyer</button>
                       <button  *ngIf="show" type="button" class="btn btn-success" (click)="Print()">Imprimer</button>
                       <button type="button" class="btn btn-danger" (click)="Clear()" >Effacer</button>

                     </div>
                     <br>
                     <div *ngIf="show" class="d-flex justify-content-center">
                      <div class="alert alert-success">
                        <strong>Success!</strong>
                      </div>
                      </div>
                     <br> <br> 
                   <div *ngIf="showAlert" class="alert alert-danger" role="alert">
                     {{err}}
                   </div>
                  <div *ngIf="showSpin" class="d-flex justify-content-center">
                    
                   <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                     <span class="sr-only">Loading...</span>
                     
                   </div><br>
                 
                  
                 </div>
                 <table class="table table-striped">
                  <tr *ngFor="let book of tab"> 
                    <th><h6>{{book.champ}}</h6></th>
                    <th><h6>{{book.name}}</h6></th>
                    
                    
                  </tr>
                  
  
  
               </table>
               </div>
               </div>           
   </div>
</body>
